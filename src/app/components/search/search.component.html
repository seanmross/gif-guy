<div class="container">
    <div class="row">
        <div class="col col-lg-12">

            <!-- Search Bar -->
            <div class="jumbotron">
                <h1>Search</h1>
                <form>
                    <div class="input-group">
                        <input
                            type="text"
                            name="searchStr"
                            [(ngModel)]="searchStr"
                            (keyup.enter)="searchGifs()"
                            class="form-control"
                            placeholder="Search gifs..."
                        />
                        <div class="input-group-addon search-button" (click)="searchGifs()">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </div>
                    </div>    
                </form>
                <div class="search-header">
                    <p class="lead">Search all GIPHY GIFs for a word or phrase.</p>
                </div>
            </div>

            <!-- GIF results -->
            <div *ngIf="gifs && gifs.length > 0">            
                <div class="jumbotron">
                    <!-- Search string & total results data -->
                    <h1 class="search-result">{{ searchResult }}</h1>
                    <div *ngIf="paginationData" class="pagination-data">
                        <p class="lead">{{ paginationData.total_count }} GIFs found.</p>            
                    </div>
                    <!-- Pagination data -->
                    <div class="pagination">
                        <ngb-pagination
                            [collectionSize]="paginationData.total_count"
                            [(page)]="currentPage"
                            [pageSize]="limit"
                            [maxSize]="5" [rotate]="true"
                            (pageChange)="searchGifs()"
                            [boundaryLinks]="true">
                        </ngb-pagination>
                    </div>
                    <!-- Display GIFs -->
                    <div class="row">
                        <div *ngFor="let gif of gifs">
                            <div class="col col-lg-3">
                                <img src="{{ gif.images.fixed_width.url }}" class="rounded gif" alt="">
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Bad Result -->
            <div *ngIf="gifs && gifs.length == 0">
                <h1 class="search-bad-result">Sorry, no results found for "{{ searchResult }}"</h1>
            </div>

            <!-- Logo -->
            <div *ngIf="!gifs">
                <div class="align-center">
                    <img src="/assets/gh-logo.png" width="100" height="100" alt="">
                </div>
            </div>

        </div>
    </div>
</div>
