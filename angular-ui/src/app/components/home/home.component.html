<div class="row" style="text-align:center">

  <!-- Brand tile -->
  <div class="col col-lg-6">
      <div class="jumbotron dark">
      <h1 class="navbar-title-custom-1">
        <span>
          <img src="/assets/gh-logo.png" width="100" height="100" alt="">
        </span>
        Gif
        <span class="navbar-title-custom-2">
            hub
        </span>
      </h1>
      <p class="lead" style="font-size:160%">A simple, personalized UI for your favorite GIFs.</p>
      <br>
      <hr>
      <div>
        <div class="lead giphy-credit">powered by</div>
        <span>
          <img class="giphy-logo" src="/assets/giphy-logo.gif" alt="">
        </span>
      </div>
    </div>
  </div>

  <!-- Welcome tile -->
  <div class="col col-lg-6">
    <div class="jumbotron dark">

      <!-- User not signed in -->
      <div *ngIf="isLoggedOut()">
        <!-- Connor McGregor Sign Up -->
        <iframe src="https://giphy.com/embed/xUOrw5LIxb8S9X1LGg" width="360" height="185.93" frameBorder="0" class="giphy-embed"
          allowFullScreen></iframe>
        <br><br><br>
        <div class="lead" style="font-size:120%;color:white">
          <span>
            <a class="btn btn-primary btn-custom" routerLink="/login">Sign in</a>
          </span> or
          <span>
            <a class="btn btn-primary btn-custom" routerLink="/signup">Sign up</a>
          </span> to start saving, sharing, or downloading your favorite GIFs.
        </div>
      </div>

      <!-- User signed in (can only access .currentUserData if token is first validated)-->
      <div *ngIf="isLoggedIn() && validToken">
        <!-- Austin Powers Welcome -->
        <img src="https://media.giphy.com/media/l0MYC0LajbaPoEADu/giphy.webp" width="380" height="227.47" alt="">
        <br><br><br>
          <p class="lead">Welcome, {{ _tokenAuthService.currentUserData.email }}!</p> 
      </div>

    </div>
  </div>
</div>

<!-- Day of Week tile -->
<div class="row">
  <div class="col col-lg-12">
    <div class="jumbotron dark">
      <h2 class="tile-header px-3">{{ currentDay }} 
        <span style="font-size:50%;">{{ date | date: medium }}</span>  
      </h2>
      <div class="align">
        <br>
        <div *ngIf="randomGif">
          <div></div>
            <a [routerLink]="['/gifs', id]" [queryParams]="{ title: title }" >
              <img class="max-width gif" src="{{ randomGif.image_original_url }}" alt="">
            </a>          
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Trending tile -->
<div class="row">
  <div class="col col-lg-12">
    <div class="jumbotron dark">
      <h2 class="tile-header px-3">trending</h2>
      <div class="align">
        <br>
        <div class="row">
          <div *ngFor="let trendingGif of trendingGifs">
            <div class="col col-lg-3">
              <a [routerLink]="['/gifs', trendingGif.id]" [queryParams]="{ title: trendingGif.title }" >
                <img class="trending-gif" src="{{ trendingGif.images.fixed_width.url }}" alt="">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
