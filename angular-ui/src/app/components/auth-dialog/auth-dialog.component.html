<div class="container">
  <div class="modal" materialize="modal" [materializeActions]="modalActions">
    <div class="modal-content modal-custom-height">
      
      <div class="modal-header">
        <h4 class="grey-text text-darken-2">{{authMode}}</h4>
      </div>

      <div class="modal-body">
        <app-login-form (onFormResult)="onLoginFormResult($event)" *ngIf="isLoginMode()"></app-login-form>
        <app-register-form (onFormResult)="onRegisterFormResult($event)" *ngIf="isRegisterMode()"></app-register-form>
        <p>
          <span class="grey-text text-darken-2" *ngIf="isLoginMode()">
            Need an account?
            <a (click)="authMode='Sign up'" class="custom">Click here to sign up.</a>
          </span>
        </p>
        <p>
          <span class="grey-text text-darken-2" *ngIf="isRegisterMode()">
            Already have an account?
            <a (click)="authMode='Sign in'" class="custom">Click here to sign in.</a>
          </span>
        </p>
      </div>
      
    </div>
  </div>
</div>
