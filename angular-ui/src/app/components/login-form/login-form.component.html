<form (ngSubmit)="onSignInSubmit()" #f="ngForm">

  <div class="row">

    <div class="input-field col s12">
      <input type="email" required name='email' [(ngModel)]="signInUser.email" class="validate">
      <label for="email">Email</label>
    </div>

    <div class="input-field col s12">
      <input type="password" required name='password' [(ngModel)]="signInUser.password" class="validate">
      <label for="password">Password</label>
    </div>

    <div class="col s12 ">
      <button type="submit" [disabled]="!(f.valid)" class="waves-effect waves-light btn blue right"> Login </button>
    </div>

  </div>

</form>
