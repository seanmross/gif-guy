<div class="modal" materialize="modal" [materializeActions]="modalActions">
 
    
  <div class="modal-content modal-custom-height">

    <div class="modal-header">
      <h4>{{authMode}}</h4>
    </div>

    <div class="modal-body">
      <p>
        <span *ngIf="isLoginMode()">
          Need an account?
          <a (click)="authMode='Sign up'" class="custom">Click here to sign up.</a>
        </span>
      </p>
      <p>
        <span *ngIf="isRegisterMode()">
          Already have an account?
          <a (click)="authMode='Sign in'" class="custom">Click here to sign in.</a>
        </span>
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary modal-close">Close</button>
    </div>
    
  </div>

</div>
